<div class="row item-margin">
    <div class="col-md-6">
        <div class="col-md-12">First Name: {{employee.firstName}}</div>
        <div class="col-md-12">Last Name: {{employee.lastName}}</div>
        <div class="col-md-12">Email: {{employee.email}}</div>
    </div>
    <div class="col-md-3 offset-md-3">
        <button
        (click)="changeName()"
        class="btn btn-secondary">Change First Name</button>
    </div>
</div>
