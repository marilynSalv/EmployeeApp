<div class="container-fluid">
    <form [formGroup]="registerForm">
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <button type="button" class="close" (click)="closeAlert()" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <ul>
                <li *ngFor="let error of errorMessages">
                    {{error.description}}
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text"
                formControlName="firstName"
                class="form-control"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text"
                formControlName="lastName"
                class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text"
                formControlName="email"
                class="form-control"/>
            </div>
            <div class="col-md-3 mb-3">
                <label for="zipCode" class="form-label">Zip Code</label>
                <input type="text"
                formControlName="zipCode"
                class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text"
                formControlName="username"
                class="form-control"/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                formControlName="password"
                class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="companySearch" class="form-label">Company</label>
                <input
                  class="form-control"
                  aria-label="Company search"
                  formControlName="companySearch"
                  type="search"
                  placeholder="Search a company"
                  [ngbTypeahead]="searchCompanies"
                  [resultFormatter]="formatCompanySearch"
                  [inputFormatter]="formatCompanySearch"
                  [editable]='false'/>

            </div>
            <div
              class="col-md-6 mb-3">
              <label for="managerSearch" class="form-label">Reports to</label>
              <input
              class="form-control"
              aria-label="Manager search"
              formControlName="managerSearch"
              type="search"
              placeholder="Search a Manager"
              [ngbTypeahead]="searchManagers"
              [resultFormatter]="formatManagerSearch"
              [inputFormatter]="formatManagerSearch"
              [editable]='false'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3">
                <label></label>
                <div class="custom-control custom-switch">
                    <input class="custom-control-input"
                        type="checkbox" id="isManager"
                        formControlName="isManager">

                    <label class="custom-control-label" for="isManager">Manager</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mt-3">
                <button
                type="submit"
                [disabled]="!registerForm.valid"
                (click)="register()"
                class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
