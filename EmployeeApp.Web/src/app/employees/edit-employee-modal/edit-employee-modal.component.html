<div class="modal-header">
  <h4 class="modal-title">Edit Employee</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <app-edit-employee [editForm]="editEmployeeForm"></app-edit-employee>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary"
  [disabled]="!editEmployeeForm.valid || editEmployeeForm.pristine"
  (click)="saveEmployeeChanges()">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
</div>
